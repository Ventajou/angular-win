<div ng-controller="Notification.Simple as vm">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="vm.title">
  </div>
  <div class="form-group">
    <label>Message</label>
    <input type="text" class="form-control" ng-model="vm.message">
  </div>
  <button class="btn btn-primary btn-block" ng-click="vm.notify()">Try it!</button>
</div>
